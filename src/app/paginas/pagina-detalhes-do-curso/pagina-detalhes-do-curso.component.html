<div id="container">

    <div id="area-curso">
        <div id="area-video">
            <div id="video-container">
                <iframe id="video" src="https://www.youtube.com/embed/Ejkb_YpuHWs?si=QI2wbM1vpsGtHkot"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                <div id="rodape-video">
                    <h2>{{TituloVideo}}</h2>
                    <button id="botao-concluido" (click)="aoClicarEmConcluido()">
                        {{concluidoTexto}}
                    </button>
                </div>
            </div>
        </div>
        <div id="lista-videos">
            <header>
                Curso de HTML5 e CSS3 - MÃ³dulo 1
            </header>
            @for (item of listaDeVideos; track $index) {
            <div id="container-titulo-video" (click)="aoClicarNoTitulo(item)">
                <div id="titulo-video">{{ item.titulo }}</div>
                @if (item.concluido) {
                <span class="material-symbols-outlined" id="ok">done</span>
                }
            </div>
            }
        </div>
    </div>
</div>
